---
layout: default
---

<div class="menu">
    <a class="left" href="/">Home</a>
</div>
<main>
    {{ content }}
    <div class="post-cards">
        {% for post in site.posts %}
            <div class="post-card">
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p class="post-date">Published on {{ post.date | date: "%Y-%m-%d" }}</p>
                {{ post.excerpt }}
            </div>
        {% endfor %}
    </div>
</main>
