<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ 'css/front.css' | relative_url }}"> <!-- Include your main website's CSS -->
</head>
<body>
    <div class="menu">
        <a class="left" href="/">Home</a>
    </div>
    <main>
        <div class="post-cards">
            {% for post in site.posts %}
                <div class="post-card">
                    <h3><a href="{{ post.url }}" target="_blank">{{ post.title }}</a></h3>
                    <p class="post-date">Published on {{ post.date | date: "%Y-%m-%d" }}</p>
                    {{ post.content | markdownify }}
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
