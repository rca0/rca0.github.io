<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ 'css/front.css' | relative_url }}"> <!-- Include your main website's CSS -->
</head>
<body>
    <div class="menu">
        <a class="left" href="/">Home</a>
    </div>
    <main>
        {{ content }}
        <div class="post-cards">
            {% for post in site.posts %}
            <div class="post-card">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p>{{ post.excerpt }}</p>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
