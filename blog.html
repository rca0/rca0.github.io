<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ 'css/front.css' | relative_url }}"> <!-- Include your main website's CSS -->
</head>
<body>
    <div class="menu">
        <a class="left" href="/">Home</a>
    </div>
    <main>
        {{ content }}
        <div class="post-cards">
            {% for post in site.posts %}
                {% for label in post.labels %}
                    <h2>{{ label }}</h2>
                    <div class="post-card">
                        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                        <p class="post-date">Published on {{ post.date | date: "%Y-%m-%d" }}</p>
                        <p>{{ post.excerpt }}</p>
                        <p>Labels: {{ post.labels | join: ", " }}</p>
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
    </main>
</body>
</html>
