<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ 'css/front.css' | relative_url }}">
    <link rel="stylesheet" href="{{ 'css/post.css' | relative_url }}">
</head>
<body>
    <div class="menu">
        <a class="left" href="/">Home</a>
        <a class="right" href="mailto:{{ site.email }}">Contact</a>
    </div>
    <main>
        <div class="column-card">
            {% for post in site.posts %}
                <div class="card">
                    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    <p class="post-date">Published on {{ post.date | date: "%Y-%m-%d" }}</p>
                    <p>{{ post.excerpt }}</p>
                </div>
            {% endfor %}
        </div>  
    </main>
</body>
</html>
