<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ 'css/front.css' | relative_url }}">
    <link rel="stylesheet" href="{{ 'css/post.css' | relative_url }}">
</head>
<body>
    <div class="menu">
        <a class="left" href="/">Home</a>
        <a class="right" href="mailto:{{ site.email }}">Contact</a>
    </div>
    <main class="main">
        <ul class="post-list">
            {% for post in site.posts %}
                <li class="post-item">
                    <a class="post-link" href="{{ post.url }}">
                        <h3 class="post-title">{{ post.title }}</h3>
                        <p class="post-date">Published on {{ post.date | date: "%Y-%m-%d" }}</p>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
