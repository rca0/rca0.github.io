--- 
layout: default
--- 

<main>
    <div class="column-card">
        {% for post in site.posts %}
            <div class="card">
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p class="post-date">Published on {{ post.date | date: "%Y-%m-%d" }}</p>
                <p>{{ post.excerpt }}</p>
            </div>
        {% endfor %}
    </div>    
</main>
